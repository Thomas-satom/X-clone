<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Clone (Simplifié)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="logo/logo.png">
    <!-- Favicon pour l'onglet -->
</head>

<body>

    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="logo/logo.png" alt="Logo X" style="width: 40px; margin-bottom: 20px;">
                <!-- <i class="fab fa-x-twitter"></i> Supprimer l'icône de Font Awesome -->
            </div>
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i></a></li>
                    <li><a href="grok.html"><img src="logo/grok.png" alt="Logo Grok"
                                style="width: 30px; margin-bottom: 10px; margin-left: 5px;"></a></li>
                    <li><a href="#" id="notifications-link"><i class="far fa-bell"></i></a></li>
                    <li><a href="#"><i class="far fa-envelope"></i></a></li>
                    <li><a href="#" id="bookmarks-link"><i class="far fa-bookmark"></i></a></li>
                    <li><a href="#"><i class="far fa-user"></i></a></li>
                    <li><a href="#"><i class="fas fa-ellipsis-h"></i></a></li>
                </ul>
                <button class="tweet-button"><i class="fas fa-plus"></i></button>
            </nav>
        </aside>

        <main class="timeline">
            <div class="timeline-header">
                <h2>Accueil</h2>
            </div>

            <div class="new-tweet">
                <div class="profile-picture">
                    <img src="https://randomuser.me/api/portraits/men/4.jpg" alt="Votre Profil">
                </div>
                <div class="tweet-input-area">
                    <input type="text" id="username-input" placeholder="Nom d'utilisateur"
                        maxlength="20">
                    <textarea id="post-content" placeholder="Quoi de neuf ?" maxlength="280"></textarea>
                    <div class="tweet-options">
                        <i class="far fa-image"></i>
                        <i class="far fa-file-video"></i>
                        <i class="far fa-calendar-alt"></i>
                        <button id="post-button">Poster</button>
                    </div>
                </div>
            </div>

            <div id="post-list" class="posts">
                <!-- Les tweets seront ajoutés ici dynamiquement par JavaScript -->
            </div>
        </main>

        <aside class="widgets">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Rechercher sur X">
            </div>

            <div class="trends">
                <h3>Tendances pour vous</h3>
                <ul>
                    <li><a href="#" data-trend="#JavaScript">#JavaScript</a></li>
                    <li><a href="#" data-trend="#HTML">#HTML</a></li>
                    <li><a href="#" data-trend="#CSS">#CSS</a></li>
                    <li><a href="#" data-trend="#WebDev">#WebDev</a></li>
                </ul>
            </div>

            <div class="follow">
                <h3>À suivre</h3>
                <div id="user-list">
                    <!-- Les utilisateurs seront ajoutés ici dynamiquement par JavaScript -->
                </div>
            </div>
        </aside>

        <section id="profile" class="profile-overlay" style="display: none;">
            <div class="profile-container">
                <button id="back-to-users" class="back-button"><i class="fas fa-arrow-left"></i></button>
                <div class="profile-header">
                    <img id="profile-banner"
                        src="https://images.unsplash.com/photo-1531403009284-440f080d1e12?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Bannière de profil">
                    <div class="profile-avatar-container">
                        <img id="profile-avatar" src="" alt="Avatar" class="profile-avatar">
                    </div>
                </div>

                <div class="profile-details">
                    <h2 id="profile-username"></h2>
                    <p id="profile-bio"></p>
                </div>

                <div id="profile-posts" class="posts">
                    <!-- Posts de l'utilisateur affichés ici -->
                </div>
            </div>
        </section>

        <!-- Notification Overlay -->
        <div id="notification-overlay" class="notification-overlay" style="display: none;">
            <div class="notification-container">
                <button id="close-notifications" class="close-button"><i
                        class="fas fa-times"></i></button>
                <h3>Notifications</h3>
                <div id="notification-list" class="notifications">
                    <!-- Notifications will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/02/12/14/20250212141841-D6UR4D8G.js"></script>
</body>

</html>
